<section class="section gallery" id="gallery" aria-label="photo gallery">
  <div class="container">
    <div class="title-wrapper">
      <div>
        <h2 class="h2 section-title">Nuestra fábrica</h2>
        <p class="section-text">
          Contamos con la mejor tecnología y maquinaria para poder garantizar
          los mejores resultados en cada uno de nuestros procesos de
          fabricación. Además, recibimos auditorías internacionales
          frecuentemente, lo cual nos exige cada día a mejorar.
        </p>
      </div>
    </div>

    <div class="gallery-slider">
      <ul class="slider-track">
        <li *ngFor="let image of visibleImages" class="gallery-slide">
          <div class="gallery-card" tabindex="0" aria-label="Imagen de la fábrica">
            <figure class="card-banner img-holder">
              <img
                [src]="image.src"
                [alt]="image.alt"
                loading="lazy"
                class="img-cover"
              />
            </figure>
          </div>
        </li>
      </ul>
      <div class="slider-nav">
        <button (click)="prevSlide()">&#9664;</button>
        <button (click)="nextSlide()">&#9654;</button>
      </div>
    </div>
  </div>
</section>
